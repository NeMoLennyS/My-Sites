	window.data = {"page_id":13601868,"fields":[{"section":null,"items":[{"options":{"font":11,"text":"Авторский курс\n«‌Основы йоги»\n‌","color":"#000000","padding":{"on":true,"top":5},"text_size":"h2","text_align":"center"},"block_type_id":1,"block_type_name":"text","block_id":"b763f43b3d8411ee80bcac1f6bd8b194","addon_target":null},{"options":{"text":"Во время изучения курса «Основы йоги» вы приобретете привычку регулярно заниматься&nbsp;йогой.\n‌\nЭто ‌позволит вам измениться к лучшему, укрепить тело, нервную систему и&nbsp;поменять вашу точку зрения на многие события с минуса на&nbsp;плюс.\n\n‌Уйти от отрицания в принятие и самостоятельно создать гармонию в своей жизни!","color":"#000000","padding":{"on":true},"text_align":"center"},"block_type_id":1,"block_type_name":"text","block_id":"d8f2f60c547d11ee80bcac1f6bd8b194","addon_target":null},{"options":{"icon":0,"design":{"on":0},"fading":true},"block_type_id":5,"block_type_name":"break","block_id":"2cb07e4c547e11ee80bcac1f6bd8b194","addon_target":null},{"block_id":75012999,"options":{"p":{"filename":"5/e/6/9/58612829.jpg?0","width":854,"height":1280},"is_stretch":true,"is_marginless":true},"block_type_id":15,"block_type_name":"banner","addon_target":["link"],"stat":"1058f1"},{"options":{"icon":0,"design":{"on":0},"fading":true},"block_type_id":5,"block_type_name":"break","block_id":"4b9d1ed6547e11ee80bcac1f6bd8b194","addon_target":null},{"options":{"font":11,"text":"<i>Концепция курса</i>","color":"#000000","padding":{"on":true,"top":3,"bottom":3},"text_size":"h2","text_align":"center"},"block_type_id":1,"block_type_name":"text","block_id":"a9257d2d3d8611ee80bcac1f6bd8b194","addon_target":null},{"options":{"design":{"on":1,"text":{"color":"#343a40"},"heading":{"color":"#000000"}},"fields":[{"text":"Йога не является спортивной дисциплиной, наукой, психотерапией, спортивной дисциплиной.","thumb":{"i":"tabler/flare","t":"i"},"title":"Йога - не средство, а инструмент "}],"styles":{"align":"c"}},"block_type_id":20,"block_type_name":"media","block_id":"43d21cf63d8711ee80bcac1f6bd8b194","addon_target":null},{"options":{"design":{"on":1,"text":{"color":"#343a40"},"heading":{"color":"#000000"}},"fields":[{"text":"В йоге нет конечной формы. Практика задействует не только физическое тело, но и влияет на работу ума. Есть несколько ступеней развития и человек самостоятельно выбирает на какой ступени ему совершенствоваться.","thumb":{"i":"tabler/flare","t":"i"},"title":"Конечная форма - не цель"}],"styles":{"align":"c"}},"block_type_id":20,"block_type_name":"media","block_id":"40e620e13d8611ee80bcac1f6bd8b194","addon_target":null},{"options":{"design":{"on":1,"text":{"color":"#343a40"},"heading":{"color":"#000000"}},"fields":[{"text":"Практикуя йогу мы всегда идем по принципу \"от простого к сложному\". Это необходимо для того, чтобы избежать травматизации.","thumb":{"i":"tabler/flare","t":"i"},"title":"От простого к сложному"}],"styles":{"align":"c"}},"block_type_id":20,"block_type_name":"media","block_id":"a45877ab3d8711ee80bcac1f6bd8b194","addon_target":null},{"options":{"design":{"on":1,"text":{"color":"#343a40"},"heading":{"color":"#000000"}},"fields":[{"text":"Нет необходимости изучать тысячи асан. В \"Хатха-йоге прадипике\" изначально было всего 15 асан.\nЧем больше асан, тем у человека беспокойнее ум. Благодаря этому курсу вы научитесь самостоятельно собирать свои практики исходя из тех асан\nкоторые будут нами представлены.","thumb":{"i":"tabler/flare","t":"i"},"title":"Только базовые асаны"}],"styles":{"align":"c"}},"block_type_id":20,"block_type_name":"media","block_id":"d70b72623d8511ee80bcac1f6bd8b194","addon_target":null},{"options":{"design":{"on":1,"text":{"color":"#343a40"},"heading":{"color":"#000000"}},"fields":[{"thumb":{"i":"tabler/flare","t":"i"},"title":"Связь чакр с физическим телом"}],"styles":{"align":"c"}},"block_type_id":20,"block_type_name":"media","block_id":"d8f24b103d8511ee80bcac1f6bd8b194","addon_target":null},{"options":{"design":{"on":1,"text":{"color":"#343a40"},"heading":{"color":"#000000"}},"fields":[{"text":"На данном курсе вы познакомитесь со структурой практики. Это даст вам возможность  самостоятельно собирать и грамотно выстраивать свои занятия.","thumb":{"i":"tabler/flare","t":"i"},"title":"Структура практики "}],"styles":{"align":"c"}},"block_type_id":20,"block_type_name":"media","block_id":"dab3ef743d8511ee80bcac1f6bd8b194","addon_target":null},{"options":{"design":{"on":1,"text":{"color":"#000000"},"title":{"color":"#000000"},"active":{"title":{"color":"#000000"},"indicator":{"color":"#343a40"}}},"fields":[{"text":"«Существует так много поз, как много разновидностей живых существ. Все различия между ними понимает только Шива. Каждая из 8.400.000 поз была объяснена Шивой. Из них он выбрал 84», — сообщает «Горакша Самхита» («Горакша Паддхати») — вероятно, один из самых ранних хатха-йогических текстов. \nИтак, посмотрим, сколько асан описывается в древних текстах.\n«Йога Сутры» Патанджали – 0.\n«Горакша Самхита» — 2: сиддхасана и камаласана (падмасана).\n«Шива Самхита» —  описаны 4: сиддхасана, падмасана, свастикасана и уграсана\nТирумандирам» Тирумулара - 8 асан\n«Хатха-йога Прадипика» — описывает 15 асан\n«Гхеранда Самхита» — говорится о 32 асанах, которые «можно использовать людям в этом мире», и дается описание 31. \nОднако, асаны, описанные в средневековых текстах, обычный человек без тренировки и подготовки выполнить просто не сможет. И следовательно, нужны какие-то подготовительные и промежуточные упражнения, позволяющие развивать силу и гибкость.","title":"Какое количество асан в йоге?","opened":true}],"padding":{"on":true,"top":5,"bottom":0}},"block_type_id":14,"block_type_name":"collapse","block_id":"eade15423d8711ee80bcac1f6bd8b194","addon_target":null},{"options":{"design":{"on":1,"text":{"color":"#000000"},"title":{"color":"#000000"},"indicator":{"color":"#000000","border":{"color":"#000000"}}},"fields":[{"text":"Чтобы оставаться здоровыми, счастливыми, иметь возможность воплощать наши мечты в реальность. Йога - это возможность путешествовать через тело к уму. ","title":"Почему мы занимаемся йогой?","opened":true}]},"block_type_id":14,"block_type_name":"collapse","block_id":"dc228ea9547a11ee80bcac1f6bd8b194","addon_target":null},{"options":{"design":{"on":1,"text":{"color":"#000000"},"title":{"color":"#000000"},"indicator":{"color":"#000000","border":{"color":"#000000"}}},"fields":[{"text":"Заниматься йогой может человек с любым мировоззрением. Йога - это не религия и это не про разделение, это возможность объединять людей всех конфессий.","title":"Какая связь с религией?","opened":true}]},"block_type_id":14,"block_type_name":"collapse","block_id":"33e3332d547b11ee80bcac1f6bd8b194","addon_target":null}]}],"options":[]};
